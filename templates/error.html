<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Erro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <section id="home d-flex ">
    <h1 class="text-center"><i class="bi bi-columns me-2"></i>Limpar Colunas Repetidas</h1>
    <div class="main-form w-75 rounded p-5 mx-auto" style="background-color: #eaeaea">
      <h4>Ocorreu um erro</h4>
      {% for error in errors %}
        {#          <p class="text-danger">{{ error }}</p>#}
        <div class="alert alert-danger d" role="alert">
          <i class="bi bi-exclamation-triangle-fill"></i>
          {{ error }}
        </div>
      {% endfor %}
      <a href={{ url_for('tables') }}>
        <button class="btn btn-outline-success w-100">Voltar</button>
      </a>
    </div>
  </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
