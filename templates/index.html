<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Limpar Colunas Repetidas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <section id="home d-flex ">
    <h1 class="text-center">Limpar Colunas Repetidas</h1>
    <div class="main-form w-75 rounded p-5 mx-auto" style="background-color: #eaeaea">
      <h4>Logar no banco de dados</h4>
      <form method="post" action={{ url_for("login") }}>
        <div class="inputs my-3">
          <div class="input-group mb-1">
            <select name="sql-dialect" class="form-select">
              <option selected disabled>Conex√£o</option>
              <option value="1">MySQL</option>
              <option value="2">PostgreSQL</option>
            </select>
            <input name="database" type="text" class="form-control" placeholder="Banco de dados">
          </div>

          <div class="input-group mb-1">
            <input name="username" type="text" class="form-control" placeholder="Usuario">
            <span class="input-group-text">:</span>
            <input name="password" type="password" class="form-control" placeholder="Senha">
            <span class="input-group-text">@</span>
            <input name="server" type="text" class="form-control" placeholder="Servidor">
          </div>
        </div>
        <button type="submit" class="btn btn-outline-success w-100"><i class="bi bi-database me-1"></i>Conectar</button>
        <p class="text-danger mt-1">{{ message if message }}</p>
      </form>
    </div>
  </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
